<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Learn</title>
  </head>
  <body>
    <div class="backgroundImg"></div>
    <main>
      <section>
        <div class="content">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how develoers think
            is invaluable
          </p>
        </div>
        <div class="content">
          <div class="try">
            <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
          </div>
          <div>
            <form>
              <div class="input"data-error="First Name cannot be empty">
                <input
                  type="text"
                  name="fname"
                  id="fname"
                  required
                  placeholder="First Name"
                />
              </div>
              <div class="input"data-error="Last Name cannot be empty">
                <input
                  type="text"
                  name="lname"
                  id="lname"
                  required 
                  placeholder="Last Name"
                />
              </div>
              <div class="input"data-error="Looks like this is not an email">
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  placeholder="Email Address"
                />
              </div>
              <div class="input"data-error="Password cannot be empty">
                <input
                  type="password"
                  name="password"
                  id="password"
                  required
                  placeholder="Password"
                />
              </div>
              <div>
                <input
                  type="submit"
                  name="button"
                  id="button"
                  value="Claim your free trial"
                  required
                />
              </div>
              <div>
                <p>
                  By clicking the button, you are agreeing to our
                  <span>Terms and Services</span>
                </p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
